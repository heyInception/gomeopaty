<section class="price">
    <div class="container">
        <div class="price__row">
            <div class="price__title">Стоимость услуг</div>
            <div class="price__col-6">
                <div class="price__item">
                    <div class="price__img">
                        <img src="../img/check-square.svg" alt="Первичная консультация">
                    </div>
                    <div class="price__text">Первичная консультация <span>3000 р.</span> </div>
                </div>
                <div class="price__item">
                    <div class="price__img">
                        <img src="../img/check-square.svg" alt="Повторная консультация">
                    </div>
                    <div class="price__text">Повторная консультация <span>2500 р.</span> </div>
                </div>
            </div>
            <div class="price__button">
                <button class="btn-reset" data-graph-path="register">Записаться на приём</button>
            </div>
        </div>
    </div>
</section>
