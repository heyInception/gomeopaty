<section class="home-form">
    <div class="container">
        <div class="home-form__row">
            <div class="home-form__column">
                <div class="home-form__title">Заполните форму записи и ожидайте звонка</div>
            </div>
            <div class="home-form__column">
                <form action="#" class="form home-form__form">
                    <div class="home-form__row-form">
                        <div class="home-form__col-6">
                            <label class="form__label">
                        <input type="text" name="name" class="input-reset form__input" placeholder="Введите имя">
                      </label>
                        </div>
                        <div class="home-form__col-6">
                            <label class="form__label">
                        <input type="text" name="tel" class="input-reset form__input" placeholder="Введите телефон">
                      </label>
                        </div>
                    </div>
                    <div class="home-form__area">
                        <textarea name="area" id="" cols="30" rows="10" placeholder="Проблема, которую Вы хотите решить"></textarea>
                    </div>
                    <div class="home-form__checkbox">
                        <label class="custom-checkbox">
                        <input type="checkbox" required>
                        <span>Я согласен на обработку моих персональных данных</span>
                      </label>
                    </div>
                    <div class="home-form__checkbox">
                        <label class="custom-checkbox">
                        <input type="checkbox" required>
                        <span>Я согласен  с политикой конфидициальности</span>
                      </label>
                    </div>
                    <input type="submit" value="Отправить">
                </form>
            </div>
        </div>
    </div>
</section>
